<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    AGV Home
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>

<body style="background-color:#deeaf5">
  <div class="d-flex justify-content-center my-5 mx-3">
    <div>
      <h1>AGV Prototype</h1><br>
      <h4 class="d-flex justify-content-center" style="color: coral;">Model not loaded yet</h4>

      <div class="d-flex justify-content-center my-5">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Load Model
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Load Model</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                This will take a few minutes to warming up
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Take me back</button>
                <a type="button" class="btn btn-primary" href="{{url_for('start')}}">I'll wait</a>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
<body>
